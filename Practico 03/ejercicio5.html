<html>

<head>
    <title>Ejercicio 05</title>
</head>

<body>
    <br />
    <h4 align="center">Confeccionar un formulario que muestre una lista con los mails de tus contactos más frecuentes. Luego permitir que el visitante seleccione uno o varios mail del cuadro de selección.</h4>

    <form>
        <br />
        <table  align="center" cellpadding="5%">
            <th>Correos de contactos más frecuentes: </th>
            <tr align="center">
                <td>ejemplo1@gmail.com <input type="checkbox" name="iMail1" /></td>
            </tr>

            <tr align="center">
                <td>ejemplo2@gmail.com <input type="checkbox" name="iMail2" /></td>
            </tr>

            <tr align="center">
                <td>ejemplo3@gmail.com <input type="checkbox" name="iMail3" /></td>
            </tr>

            <tr align="center">
                <td><input type="reset" name="iReset" /></td>
            </tr>

        </table>
    </form>
</body>

</html>
