<html>

<head>
    <title>Ejercicio 02</title>
</head>

<body>
    <br />
    <h4 align="center">Confeccionar un formulario que solicite el ingreso del nombre de usuario y su clave. Disponer un botón para subir los datos al servidor</h4>
    <form>
        <br />
        <table align="center" cellpadding="20%"> 
            <tr align="center" >
                <td colspan="2">Nombre: <input type="text" name="iNombre"/></td>
            </tr>
            <tr align="center" >
                <td colspan="2">Contraseña: <input type="password" name="iPass"/></td>
            </tr>
            <tr align="center">
                <td><input type="button" value="Subir" /></td>
            </tr>
        </table>
    </form>
</body>

</html>
