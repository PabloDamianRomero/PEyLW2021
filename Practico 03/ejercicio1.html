<body>

    <h4 align="center">Confeccionar un formulario que solicite el ingreso del nombre de una persona y dos elementos button: uno para subir el dato al servidor y otro para limpiar el campo cargado</h4>
    <form>
        <br />
        <table align="center" cellpadding="20%"> 
            <tr align="center" >
                <td colspan="2">Nombre: <input type="text" name="iNombre"/></td>
            </tr>
            <tr align="center">
                <td><input type="button" value="Subir" /></td>
                <td><input type="reset" value="Limpiar" /></td>
            </tr>
        </table>
    </form>
</body>
