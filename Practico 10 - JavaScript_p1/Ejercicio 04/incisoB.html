<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 04b JSp1</title>
  </head>
  <body>
    <script type="text/javascript">
    var $num1, $num2, $suma, $resta, $mult, $div;
    $num1 = parseInt(prompt("Ingrese valor del primer número",));
    $num2 = parseInt(prompt("Ingrese valor del segundo número",));

    $suma = $num1 + $num2;
    $resta = $num1 - $num2;
    $mult = $num1 * $num2;
    $div = $num1 / $num2;
    
    document.write("<br>"+$num1+"+"+$num2+" = "+$suma);
    document.write("<br>"+$num1+"-"+$num2+" = "+$resta);
    document.write("<br>"+$num1+"*"+$num2+" = "+$mult);
    document.write("<br>"+$num1+"/"+$num2+" = "+$div);
    </script>
  </body>
</html>
