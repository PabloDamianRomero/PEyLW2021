<html>

<head>
    <title>Ejercicio 09</title>
</head>

<body>
    <br />
    <h4 align="center">
        Implementar un formulario que solicite el ingreso del nombre de una persona y 4 elementos de tipo checkbox para
        que seleccione los lenguajes de programaci√≥n que conoce. (Java, html, C , C++)
    </h4>

    <form>
        <br />
        <table align="center" cellpadding="5%">
            <tr>
                <td>Nombre: <input type="text" name="iNom" size="45" maxlength="40" /></td>
            </tr>

            <tr>
                <td>
                    Java <input type="checkbox" name="Java">
                </td>
            </tr>

            <tr>
                <td>
                    html <input type="checkbox" name="html">
                </td>
            </tr>

            <tr>
                <td>
                    C <input type="checkbox" name="C">
                </td>
            </tr>

            <tr>
                <td>
                    C++ <input type="checkbox" name="C++">
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
