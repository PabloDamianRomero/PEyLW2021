<html>

<head>
    <title>Ejercicio 03</title>
</head>

<body>
    <br />
    <h4 align="center">Confeccionar una p√°gina que muestre el teclado de una calculadora, utilizar el elemento input
        inicializando la propiedad type con el valor "button"</h4>

    <form>
        <br />
        <table border="1" align="center" cellpadding="5%">
            <tr align="center">
                <td><input type="button" value="(" name="i(" /></td>
                <td><input type="button" value=")" name="i)" /></td>
                <td><input type="button" value="%" name="i%" /></td>
                <td><input type="button" value="AC" name="iAC" /></td>
            </tr>

            <tr align="center">
                <td><input type="button" value="7" name="i7" /></td>
                <td><input type="button" value="8" name="i8" /></td>
                <td><input type="button" value="9" name="i9" /></td>
                <td><input type="button" value="/" name="i/" /></td>
            </tr>

            <tr align="center">
                <td><input type="button" value="4" name="i4" /></td>
                <td><input type="button" value="5" name="i5" /></td>
                <td><input type="button" value="6" name="i6" /></td>
                <td><input type="button" value="*" name="i*" /></td>
            </tr>

            <tr align="center">
                <td><input type="button" value="1" name="i1" /></td>
                <td><input type="button" value="2" name="i2" /></td>
                <td><input type="button" value="3" name="i3" /></td>
                <td><input type="button" value="-" name="i-" /></td>
            </tr>

            <tr align="center">
                <td><input type="button" value="0" name="i0" /></td>
                <td><input type="button" value="." name="i." /></td>
                <td><input type="button" value="=" name="i=" /></td>
                <td><input type="button" value="+" name="i+" /></td>
            </tr>
        </table>
    </form>
</body>

</html>
